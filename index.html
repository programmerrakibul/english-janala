<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - English Janala</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&family=Inter:opsz,wght@14..32,100..900&family=Poppins:wght@400;500;600;700&family=Tiro+Bangla&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body
    class="bg-white text-dark text-base md:text-lg lg:text-xl font-poppins font-normal md:font-medium"
  >
    <!-- Header Area Starts Here -->
    <header>
      <!-- Navbar Area -->
      <nav
        class="bg-[#F0F0F0] border-b border-[#C6BDBD] py-3 md:py-4 shadow-md fixed top-0 w-full z-50"
      >
        <div class="container px-4 mx-auto flex justify-between items-center">
          <!-- Logo Area -->
          <a
            href="./index.html"
            class="flex justify-start items-center gap-1 text-lg md:text-xl"
          >
            <span class="font-semibold">English</span>
            <img src="./assets/logo.png" alt="" class="size-9 md:size-10" />
            <span class="font-normal font-tiro">জানালা</span>
          </a>

          <!-- Hamburger Button -->
          <button
            type="button"
            aria-label="Hamburger button"
            class="btn p-1.5 size-9 text-lg rounded-full border-none bg-transparent hover:bg-gray-200 md:hidden"
          >
            <i class="fa-solid fa-bars-staggered"></i>
          </button>

          <!-- FAQ and Logout Area -->
          <div class="md:flex justify-end items-center gap-1.5 sm:gap-3 hidden">
            <!-- FAQ Button -->
            <a
              href="#faq"
              type="button"
              class="btn text-sm text-navy border-navy bg-transparent hover:bg-gray-200 font-semibold"
            >
              <img
                src="./assets/fa-circle-question.png"
                alt=""
                class="size-4"
              />
              <span>FAQ</span>
            </a>

            <!-- Learn Button -->
            <a
              href="#learn"
              type="button"
              class="btn text-sm text-navy border-navy bg-transparent hover:bg-gray-200 font-semibold"
            >
              <img src="./assets/fa-book-open.png" alt="" />
              <span>Learn</span>
            </a>

            <!-- Logout Button -->
            <button
              id="logout-btn"
              type="button"
              class="btn text-sm text-navy border-navy bg-transparent hover:bg-gray-200 font-semibold"
            >
              <img src="./assets/fa-arrow-right-from-bracket.png" alt="" />
              <span>Logout</span>
            </button>
          </div>
        </div>
      </nav>

      <!-- Banner Area -->
      <div
        class="container p-4 md:py-9 mx-auto flex flex-col-reverse md:flex-row justify-between items-center gap-4 mt-[61px] md:mt-[73px]"
      >
        <!-- Banner Text Content -->
        <div class="w-full md:w-1/2 space-y-3">
          <h1
            class="font-bold text-3xl md:text-4xl lg:text-5xl text-dark-brown"
          >
            <span class="text-sky-blue">English</span> is Easy!!
          </h1>
          <p class="font-siliguri font-medium">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
        </div>

        <!-- Banner Image Content -->
        <div class="w-full md:w-1/2">
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </div>
    </header>

    <!-- Main Contents -->
    <main class="space-y-12">
      <!-- Vocabularies Area -->
      <section id="learn" class="pt-20 md:pt-24">
        <div class="container px-4 mx-auto">
          <!-- Heading -->
          <h3
            class="font-bold text-xl sm:text-2xl md:text-3xl lg:text-4xl text-center text-dark-brown"
          >
            <span class="text-sky-blue">Let's</span> Learn Vocabularies
          </h3>

          <!-- Lesson Buttons Container -->
          <div
            id="lesson-btn-container"
            class="flex justify-center items-center flex-wrap gap-4 my-6"
          ></div>

          <!-- Lesson Cards Container -->
          <div
            id="lesson-card-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-4 bg-gray p-4 mt-5"
          >
            <div class="font-siliguri text-center col-span-full py-7">
              <span class="block text-[#79716B] font-normal text-sm"
                >আপনি এখনো কোন Lesson Select করেন নি</span
              >
              <p class="mt-1.5 font-medium text-xl sm:text-2xl md:text-4xl">
                একটি Lesson Select করুন।
              </p>
            </div>
          </div>

          <!-- Modal for every words -->
          <dialog id="word_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <div id="details-box" class="space-y-4"></div>
              <div class="modal-action justify-start">
                <form method="dialog">
                  <!-- Learn Button -->
                  <button
                    type="submit"
                    class="btn font-siliguri text-base md:text-lg bg-navy text-white font-medium rounded-lg"
                  >
                    Continue Learning
                  </button>
                </form>
              </div>
            </div>
          </dialog>
        </div>
      </section>
      <section></section>
    </main>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
